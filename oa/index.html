<!DocType html>
<html>
<head>
<title>系统初始化</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
<link rel="stylesheet" href="../lib/css/bootstrap-theme.min.css">
<style>
body {
	padding-top: 100px;
}
</style>
</head>
<body>

<div class="config container">
<div class="row form-horizontal">
	<p id="msg" class="col-sm-9 col-sm-offset-3 text-danger"></p>
	<div class="form-group">
		<label for="txtConfUrl" class="control-label col-sm-3">服务地址</label>
		<div class="col-sm-6">
			<input type="text" id="txtConfUrl" class="form-control" ng-model="expert.name">
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-primary" type="button" onclick="saveConfig()">
				<i class="icon-ok"></i>
				保存
			</button>
		</div>
	</div>
</div>
</div>

<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p id="loadingMessage">正在加载系统……</p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="../lib/js/jquery2.min.js"></script>
<script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
